<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Bubu üíñ</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:'Comic Sans MS', cursive;
  background:linear-gradient(45deg,#ff9ccf,#ffcce6);
  overflow:hidden;
  text-align:center;
}

/* PASSWORD SCREEN */
#passwordScreen{
  position:fixed;
  width:100%;
  height:100vh;
  background:linear-gradient(45deg,#ff9ccf,#ffb6e6);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:20;
}
input{
  padding:12px;
  border:none;
  border-radius:20px;
  font-size:16px;
}
button{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4da6;
  color:white;
}

/* ENVELOPE */
.envelope{
  position:absolute;
  bottom:130px;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:170px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 15px 25px rgba(0,0,0,0.3);
  overflow:hidden;
  transition:0.8s;
}
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6fa5;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:0.8s;
}
.openFlap{
  transform:rotateX(180deg);
}
.fadeEnvelope{
  opacity:0;
  transform:translate(-50%,-200px);
}

#slideText{
  position:absolute;
  bottom:40px;
  width:100%;
  color:white;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0.5;}}

/* GIF */
#gif{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:260px;
  display:none;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* LETTER */
#letter{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  background:white;
  padding:20px;
  border-radius:20px;
  font-size:15px;
  color:#ff4da6;
  display:none;
  white-space:pre-line;
}

/* RING BOX */
#ringBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:90px;
  transition:0.8s;
}
.showBox{
  transform:translate(-50%,-50%) scale(1);
}

/* GOLD SPARKS */
.spark{
  position:absolute;
  color:gold;
  font-size:18px;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  0%{opacity:1;transform:translate(0,0);}
  100%{opacity:0;transform:translate(var(--x),var(--y));}
}

/* FIREWORKS */
.firework{
  position:absolute;
  font-size:28px;
  animation:boom 1.5s ease-out forwards;
}
@keyframes boom{
  0%{opacity:1;transform:scale(0);}
  100%{opacity:0;transform:scale(2);}
}
</style>
</head>

<body>

<!-- SONG -->
<audio id="bgMusic" loop>
  <source src="Jugraafiya_Ajay-Atul Music.mp3" type="audio/mpeg">
</audio>

<!-- PASSWORD -->
<div id="passwordScreen">
  <h2>Enter Password üíñ</h2>
  <input type="password" id="passInput">
  <button onclick="checkPass()">Open My Heart üíï</button>
</div>

<!-- ENVELOPE -->
<div class="envelope" id="envelope">
  <div class="flap" id="flap"></div>
</div>

<div id="slideText">‚¨Ü Slide Up To Open For Bubu üíå</div>

<!-- GIF -->
<img src="https://media.giphy.com/media/JwEVhaGCR6jTIqfSeI/giphy.gif" id="gif">

<!-- LETTER -->
<div id="letter"></div>

<!-- RING -->
<div id="ringBox">üíç</div>

<script>

/* PASSWORD */
function checkPass(){
  if(document.getElementById("passInput").value.trim()==="Akash jaan"){
    document.getElementById("passwordScreen").style.display="none";
    document.getElementById("bgMusic").play();
  }else{
    alert("Wrong Password Bubu ü•∫");
  }
}

/* SLIDE */
var startY=0;
var envelope=document.getElementById("envelope");
var flap=document.getElementById("flap");

envelope.addEventListener("touchstart",e=>{
  startY=e.touches[0].clientY;
});
envelope.addEventListener("touchmove",e=>{
  if(startY-e.touches[0].clientY>80){
    flap.classList.add("openFlap");
    setTimeout(()=>{
      envelope.classList.add("fadeEnvelope");
      document.getElementById("slideText").style.display="none";
      setTimeout(()=>{
        document.getElementById("gif").style.display="block";
      },500);
    },600);
  }
});

/* LETTER */
var text=`Hlwwww bubu...its me ur future hubby ü•πü§£
You mean everything to me üíñ
Will you stay with me forever? ü•∞`;

document.getElementById("gif").onclick=function(){
  this.style.display="none";
  var letter=document.getElementById("letter");
  letter.style.display="block";
  var i=0;
  function typing(){
    if(i<text.length){
      letter.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,40);
    }else{
      showProposal();
    }
  }
  typing();
};

/* PROPOSAL EFFECTS */
function showProposal(){
  document.getElementById("ringBox").classList.add("showBox");

  // Golden Sparks
  for(let i=0;i<30;i++){
    let s=document.createElement("div");
    s.className="spark";
    s.innerHTML="‚ú®";
    s.style.left="50%";
    s.style.top="50%";
    s.style.setProperty('--x',(Math.random()*400-200)+"px");
    s.style.setProperty('--y',(Math.random()*400-200)+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }

  // Fireworks
  setInterval(()=>{
    let f=document.createElement("div");
    f.className="firework";
    f.innerHTML="üéÜ";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  },800);
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Bubu üíñ</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:'Comic Sans MS', cursive;
  background:linear-gradient(45deg,#ff9ccf,#ffcce6);
  overflow:hidden;
  text-align:center;
}

/* PASSWORD */
#passwordScreen{
  position:fixed;
  width:100%;
  height:100vh;
  background:linear-gradient(45deg,#ff9ccf,#ffb6e6);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:20;
}
input{padding:12px;border:none;border-radius:20px;}
button{margin-top:10px;padding:10px 20px;border:none;border-radius:20px;background:#ff4da6;color:white;}
.shake{animation:shake 0.4s;}
@keyframes shake{
0%{transform:translateX(0);}25%{transform:translateX(-5px);}
50%{transform:translateX(5px);}75%{transform:translateX(-5px);}
100%{transform:translateX(0);}
}

/* ENVELOPE GLOW */
.envelope{
position:absolute;
bottom:130px;
left:50%;
transform:translateX(-50%);
width:260px;height:170px;
background:#fff;border-radius:8px;
box-shadow:0 0 20px #ff69b4,0 0 40px #ff1493;
overflow:hidden;transition:0.8s;
}
.flap{
position:absolute;width:100%;height:100%;
background:#ff6fa5;
clip-path:polygon(0 0,100% 0,50% 60%);
transform-origin:top;transition:0.8s;
}
.openFlap{transform:rotateX(180deg);}
.fadeEnvelope{opacity:0;transform:translate(-50%,-200px);}

/* ARROW */
#arrow{
position:absolute;bottom:90px;left:50%;
transform:translateX(-50%);
font-size:30px;color:white;
animation:arrowMove 1s infinite;
}
@keyframes arrowMove{
0%{transform:translate(-50%,0);}
50%{transform:translate(-50%,-10px);}
100%{transform:translate(-50%,0);}
}

/* GIF */
#gif{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:260px;display:none;border-radius:20px;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{transform:translate(-50%,-50%) scale(1);}
50%{transform:translate(-50%,-50%) scale(1.05);}
100%{transform:translate(-50%,-50%) scale(1);}
}

/* LETTER */
#letter{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:90%;background:white;padding:20px;
border-radius:20px;font-size:15px;
color:#ff4da6;display:none;
white-space:pre-line;max-height:80vh;overflow-y:auto;
}

/* RING */
#ringBox{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%) scale(0);
font-size:90px;transition:0.6s;
}
.showBox{transform:translate(-50%,-50%) scale(1);}

#ring{
position:absolute;top:40%;left:50%;
transform:translate(-50%,-50%) scale(0);
font-size:80px;transition:0.5s;
}
.showRing{transform:translate(-50%,-50%) scale(1);}

/* GLOW + ROTATE */
.glowRing{animation:ringGlow 1.2s infinite alternate;}
@keyframes ringGlow{
0%{filter:drop-shadow(0 0 5px gold);}
100%{filter:drop-shadow(0 0 25px gold);}
}
.rotateRing{animation:spinRing 3s linear infinite;}
@keyframes spinRing{
0%{transform:translate(-50%,-50%) rotateY(0deg) scale(1);}
100%{transform:translate(-50%,-50%) rotateY(360deg) scale(1);}
}

/* ZOOM */
.zoomRing{animation:ringZoom 0.8s ease forwards;}
@keyframes ringZoom{
0%{transform:translate(-50%,-50%) scale(1);}
50%{transform:translate(-50%,-50%) scale(1.6);}
100%{transform:translate(-50%,-50%) scale(0);}
}

/* FLASH */
#flash{
position:fixed;top:0;left:0;width:100%;height:100%;
background:white;opacity:0;pointer-events:none;z-index:999;
}
.flashActive{animation:flashEffect 0.6s ease;}
@keyframes flashEffect{
0%{opacity:0;}50%{opacity:1;}100%{opacity:0;}
}

/* HEART BURST */
.heart{
position:absolute;color:red;font-size:20px;
animation:burst 1s ease-out forwards;
}
@keyframes burst{
0%{opacity:1;transform:translate(0,0);}
100%{opacity:0;transform:translate(var(--x),var(--y));}
}

/* GOLD SPARK */
.spark{
position:absolute;color:gold;font-size:20px;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
0%{opacity:1;transform:translate(0,0);}
100%{opacity:0;transform:translate(var(--x),var(--y));}
}

/* PHOTO */
#photo{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:80%;border-radius:20px;display:none;
}

/* FLOWERS */
.flower{
position:absolute;font-size:20px;
animation:fall 6s linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}

/* FIREWORK */
.firework{
position:absolute;font-size:30px;
animation:boom 1.5s ease-out forwards;
}
@keyframes boom{
0%{opacity:1;transform:scale(0);}
100%{opacity:0;transform:scale(2);}
}
</style>
</head>

<body>

<div id="flash"></div>

<audio id="bgMusic" loop>
<source src="Jugraafiya_Ajay-Atul Music.mp3" type="audio/mpeg">
</audio>

<div id="passwordScreen">
<h2>Enter Password üíñ</h2>
<input type="password" id="passInput">
<button onclick="checkPass()">Open My Heart üíï</button>
</div>

<div class="envelope" id="envelope">
<div class="flap" id="flap"></div>
</div>
<div id="arrow">‚¨Ü</div>

<img src="https://media.giphy.com/media/JwEVhaGCR6jTIqfSeI/giphy.gif" id="gif">

<div id="letter"></div>
<div id="ringBox">üíç</div>
<div id="ring">üíé</div>
<img src="bubu.jpg" id="photo">

<script>

/* PASSWORD */
function checkPass(){
var value=document.getElementById("passInput").value.toLowerCase().replace(/\s+/g,'');
if(value==="akashjaan"){
document.getElementById("passwordScreen").style.display="none";
document.getElementById("bgMusic").play().catch(()=>{});
}
}

/* SLIDE */
var startY=0;
var envelope=document.getElementById("envelope");
envelope.addEventListener("touchstart",e=>{startY=e.touches[0].clientY;});
envelope.addEventListener("touchmove",e=>{
if(startY-e.touches[0].clientY>80){
document.getElementById("flap").classList.add("openFlap");
document.getElementById("arrow").style.display="none";
setTimeout(()=>{
envelope.classList.add("fadeEnvelope");
setTimeout(()=>{document.getElementById("gif").style.display="block";},500);
},600);
}
});

/* GIF CLICK */
document.getElementById("gif").onclick=function(){

// Heart burst
for(let i=0;i<20;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left="50%";h.style.top="50%";
h.style.setProperty('--x',(Math.random()*300-150)+"px");
h.style.setProperty('--y',(Math.random()*300-150)+"px");
document.body.appendChild(h);
setTimeout(()=>h.remove(),1000);
}

this.style.display="none";
document.getElementById("letter").style.display="block";

var text=`Your romantic letter here üíñ`;
var i=0;
function typing(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);
i++;setTimeout(typing,35);
}else{
document.getElementById("ringBox").classList.add("showBox");
}
}
typing();
};

/* RING BOX */
document.getElementById("ringBox").onclick=function(){
this.style.display="none";
document.getElementById("ring").classList.add("showRing");

// Golden spark explosion
for(let i=0;i<40;i++){
let spark=document.createElement("div");
spark.className="spark";
spark.innerHTML="‚ú®";
spark.style.left="50%";spark.style.top="40%";
spark.style.setProperty('--x',(Math.random()*400-200)+"px");
spark.style.setProperty('--y',(Math.random()*400-200)+"px");
document.body.appendChild(spark);
setTimeout(()=>spark.remove(),1000);
}
};

/* RING CLICK FINAL */
document.getElementById("ring").onclick=function(){

this.classList.add("glowRing");
this.classList.add("rotateRing");
this.classList.add("zoomRing");

document.getElementById("flash").classList.add("flashActive");

setTimeout(()=>{
this.style.display="none";
document.getElementById("photo").style.display="block";

// Flower rain
setInterval(()=>{
let flower=document.createElement("div");
flower.className="flower";
flower.innerHTML="üå∏";
flower.style.left=Math.random()*100+"vw";
document.body.appendChild(flower);
setTimeout(()=>flower.remove(),6000);
},300);

// Fireworks
setInterval(()=>{
let f=document.createElement("div");
f.className="firework";
f.innerHTML="üéÜ";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*60+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1500);
},800);

},800);
};

</script>
</body>
</html>

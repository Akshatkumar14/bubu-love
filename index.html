.envelope{
position:absolute;

transform:translateX(-50%);
width:260px;
height:170px;
background:#fff;
border-radius:8px;
box-shadow:0 0 20px #ff69b4,0 0 50px #ff1493;
overflow:hidden;
transition:0.8s;
z-index:5;
}

.flap{
position:absolute;
width:100%;
height:100%;
background:#ff6fa5;
clip-path:polygon(0 0,100% 0,50% 60%);
transform-origin:top;
transition:0.8s;
}

.openFlap{transform:rotateX(180deg);}
.fadeEnvelope{opacity:0;transform:translate(-50%,-200px);}

position:absolute;

left:50%;

display:none;
border-radius:20px;
box-shadow:0 0 30px pink;

z-index:6;

@keyframes pulse{

50%{transform:translate(-50%,-50%) scale(1.05);}

  left:50%;

  font-size:14px;

  box-shadow:0 0 20px #ff69b4;
  opacity:0;

  z-index:6;
  display:none;

@keyframes fadeInClick{
  from{opacity:0; transform:translate(-50%,10px);}
  to{opacity:1; transform:translate(-50%,0);}
}

/* LETTER */

left:50%;
transform:translate(-50%,-50%);

background:white;
padding:20px;
border-radius:20px;

color:#ff4da6;
display:none;
white-space:pre-line;
max-height:60vh;
overflow-y:auto;
z-index:7;
}

/* Cursor */
.cursor{
  display:inline-block;
  width:2px;
  background:#ff4da6;
  animation:blink 1s infinite;
  margin-left:3px;
}
@keyframes blink{
  0%{opacity:1;}
  50%{opacity:0;}
  100%{opacity:1;}

/* Waving hand */
.wave{

  z-index:8;
  white-space:pre-line;
}
.showBye{opacity:1;}
</style>

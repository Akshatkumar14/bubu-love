@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}

/* SHAKE */
.shake{
  animation:shake 0.4s;
}
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}
}

/* ENVELOPE */
.envelope{
  position:absolute;
  bottom:130px;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:170px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 15px 25px rgba(0,0,0,0.3);
  overflow:hidden;
  transition:0.8s;
}
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6fa5;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:0.8s;
}
.openFlap{
  transform:rotateX(180deg);
}
.fadeEnvelope{
  opacity:0;
  transform:translate(-50%,-200px);
}

#slideText{

  bottom:40px;
  width:100%;
  color:white;
}

/* GIF */

/* RING */

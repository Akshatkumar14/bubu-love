/* SHAKE */
.shake{

@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}

/* ENVELOPE */
.envelope{
  position:absolute;
  bottom:130px;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:170px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 15px 25px rgba(0,0,0,0.3);
  overflow:hidden;
  transition:0.8s;
}
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6fa5;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:0.8s;
}
.openFlap{
  transform:rotateX(180deg);
}
.fadeEnvelope{
  opacity:0;
  transform:translate(-50%,-200px);
}

#slideText{
  position:absolute;
  bottom:40px;
  width:100%;
  color:white;
}

/* GIF */
#gif{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:260px;
  display:none;
  border-radius:20px;

/* LETTER */
#letter{

  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  background:white;
  padding:20px;
  border-radius:20px;
  font-size:15px;
  color:#ff4da6;
  display:none;
  white-space:pre-line;
  max-height:80vh;
  overflow-y:auto;
}

/* RING BOX */
#ringBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:90px;
  transition:0.6s;
}
.showBox{
  transform:translate(-50%,-50%) scale(1);
}

/* RING */
#ring{
  position:absolute;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:80px;
  transition:0.5s;
}
.showRing{
  transform:translate(-50%,-50%) scale(1);
}

/* GOLD SPARK */
.spark{
  position:absolute;
  color:gold;
  font-size:20px;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  0%{opacity:1;transform:translate(0,0);}
  100%{opacity:0;transform:translate(var(--x),var(--y));}
}

/* PHOTO */
#photo{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:80%;
  border-radius:20px;
  display:none;

/* FLOWER RAIN */

  overflow:hidden;

/* PASSWORD SCREEN */
#passwordScreen{
  position:fixed;
  width:100%;
  height:100vh;
  background:linear-gradient(45deg,#ff9ccf,#ffb6e6);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  transition:1s;
}
.fadeOut{
  opacity:0;
  pointer-events:none;
}
input{
  padding:12px;
  border:none;
  border-radius:20px;
  font-size:16px;
  text-align:center;
}
button{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4da6;
  color:white;
  font-size:16px;
}

/* TIMER */
#timer{
  margin-top:15px;
  font-size:14px;
  color:white;
}

/* ENVELOPE */
#envelope{
  position:absolute;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  transition:1s;
  filter:drop-shadow(0px 10px 15px rgba(0,0,0,0.3));
}

/* ARROW */
#slideText{
  position:absolute;
  bottom:30px;
  width:100%;
  font-size:18px;
  color:white;
}
.arrow{
  font-size:25px;
  animation:upDown 1s infinite;
}
@keyframes upDown{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

/* GIF */
#gif{
  width:220px;
  margin-top:80px;
  display:none;
  border-radius:20px;
}

/* LETTER */
#letter{
  display:none;
  width:90%;
  margin:auto;
  margin-top:30px;
  background:white;
  padding:20px;
  border-radius:20px;
  font-size:15px;
  color:#ff4da6;
  min-height:150px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  white-space:pre-line;
}

/* FALLING PETALS */
.petal{
  position:absolute;
  font-size:20px;
  animation:fall 7s linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0deg);opacity:1;}
  100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}
</style>
